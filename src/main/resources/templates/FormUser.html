<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<h2> Créez votre compte membre</h2>
<form class="formSignIn">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputNom">Nom</label>
            <input type="name" class="form-control" id="inputNom" placeholder="Nom">
        </div>
        <div class="form-group col-md-6">
            <label for="inputPrenom">Prenom</label>
            <input type="name" class="form-control" id="inputPrenom" placeholder="Prénom">
        </div>
        <div class="form-group col-md-6">
            <label for="dateNaissance">Date de Naissance</label>
            <input type="email" class="form-control" id="dateNaissance" placeholder="Date de Naissance">
        </div>
        <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
        </div>
        <div class="form-group col-md-6">
            <label for="inputPassword4">Mot de passe</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Saisissez une première fois">
        </div>
        <div class="form-group col-md-6">
            <label for="inputPassword5">Confirmez le mot de passe</label>
            <input type="password" class="form-control" id="inputPassword5" placeholder="Saisissez une seconde fois">
        </div>

    </div>
    <div class="form-group">
        <label for="inputAddress">Addresse</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Rue ...">
    </div>
    <div class="form-group">
        <label for="inputAddress2">Addresse 2</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Appartemment, studio, ou étage">
    </div>
    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="inputCity">Ville</label>
            <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="form-group col-md-2">
            <label for="inputZip">Code P</label>
            <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <select id="inputState" class="form-control">
                <option selected>Choose...</option>
                <option>...</option>
            </select>
        </div>

    </div>
    <div class="form-group">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
                Check me out
            </label>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Enregistrer</button>
</form>

</body>
</html>
